<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brim Master Memory</title>
    <style>
        body {
            background-color: black;
            color: #00ffcc;
            font-family: monospace;
            padding: 20px;
        }
        h1 {
            color: #00ffff;
            margin-bottom: 10px;
        }
        #log {
            background: #111;
            padding: 20px;
            border: 1px solid #00ffcc;
            white-space: pre-wrap;
            overflow-y: scroll;
            max-height: 90vh;
        }
    </style>
</head>
<body>
    <h1>ðŸ§  Brim Master Memory</h1>
    <div id="log">Loading memory...</div>

    <script>
        async function loadMemory() {
            try {
                const response = await fetch("brim_master.json?" + new Date().getTime());
                const data = await response.json();
                const lines = data.recursion || [];
                document.getElementById("log").textContent = lines.join("\n");
            } catch (e) {
                document.getElementById("log").textContent = "Error loading memory.";
            }
        }

        loadMemory();
        setInterval(loadMemory, 5000);
    </script>
</body>
</html>
